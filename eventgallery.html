<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: #db9354;
            color: white;
            padding: 2% 2% 1% 1%;
        }
       
    </style>
</head>
<body>
    <h3>Welcome to the Event Gallery of the A.R.E.D School! Step into a world of vibrant colors, captivating moments, and inspiring achievements. Our digital showcase is a visual journey through the heart and soul of our school community.</h3>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="1000">
            <img src="img2/ncc.jpeg" class="d-block w-100 "  alt="photo 1">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="img2/nss.jpeg" class="d-block w-100" alt="photo 2">
          </div>
          <div class="carousel-item">
            <img src="img2/cocurricular.jpeg" class="d-block w-100" alt="photo 3">
          </div>
          <div class="carousel-item">
            <img src="img2/encouragement.jpeg" class="d-block w-100" alt="photo 4">
          </div>
          <div class="carousel-item">
            <img src="img2/discription1.jpeg" class="d-block w-100" alt="photo 5">
          </div>
          <div class="carousel-item">
            <img src="img2/discription3.jpeg" class="d-block w-100" alt="photo 6">
          </div>
          <div class="carousel-item">
            <img src="img2/discription4.jpeg" class="d-block w-100" alt="photo 7">
          </div>
          <div class="carousel-item">
            <img src="gallery/gallery8.jpeg" class="d-block w-100" alt="photo 8">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev" >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span style="color: black">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span style="color: black;">Next</span>
        </button>
      </div>
</body>
</html>
